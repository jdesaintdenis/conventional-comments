<html>
  <head>
    <title>Conventional Comments Settings</title>
    <link rel="stylesheet" href="/popups/style.css" />
    <link rel="stylesheet" href="/popups/default.css" />
  </head>
  <body id="cc-popup-body">
    <h1>Conventional Comments Settings</h1>

    <div class="setting-group">
      <h2>Visual Badges</h2>
      <p>
        Display conventional comment tags (like "suggestion" or "nitpick") as
        colorful badges instead of plain text. Makes your comments more visually
        appealing and easier to scan.
      </p>
      <div class="toggle-container">
        <span>Show tags as badges</span>
        <label class="toggle-switch">
          <input type="checkbox" id="prettify" />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- Support Links Section -->
    <div class="support-section">
      <h2>Support & Community</h2>
      <div class="support-links">
        <a
          href="https://github.com/jdesaintdenis/conventional-comments/issues"
          target="_blank"
          rel="noopener noreferrer"
          class="support-link"
        >
          Give Feedback
        </a>
        <a
          href="https://github.com/jdesaintdenis/conventional-comments"
          target="_blank"
          rel="noopener noreferrer"
          class="support-link"
        >
          GitHub Repo
        </a>
      </div>
    </div>

    <script type="module" src="/popups/default.js"></script>
  </body>
</html>
